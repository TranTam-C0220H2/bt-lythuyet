<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="tinhSoNgay()">Tính ngày</button>
<script>
    function tinhSoNgay() {
        let thang = Number.parseInt(prompt("Nhập tháng"));
        let nam = Number.parseInt(prompt('Nhập năm'));
        alert('Tháng ' + thang + ' năm ' + nam + ' có ' + tinhNgay(thang, nam) + ' ngày');
    }

    function tinhNgay(thang, nam) {
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                return '31';
            case 4:
            case 6:
            case 9:
            case 11:
                return '30';
            case 2:
                if (namNhuan(nam)) {
                    return '29';
                } else return '28';
        }
    }

    function namNhuan(nam) {
        return (nam % 400 === 0) || (nam % 4 === 0 && nam % 100 !== 0);
    }
</script>
</body>
</html>
