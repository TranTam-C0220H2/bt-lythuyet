<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác</title>
    <style>
        table{
            background: blue;
        }
    </style>
</head>
<body>
<div align="center">
    <table>
        <tr>
            <td>Cạnh a</td>
            <td><input type="text" id="edge1"></td>
        </tr>
        <tr>
            <td>Cạnh b</td>
            <td><input type="text" id="edge2"></td>
        </tr>
        <tr>
            <td>Cạnh c</td>
            <td><input type="text" id="edge3"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="triangle" onclick="myTriangle()">Check in</button>
            </td>
        </tr>
    </table>
    <div id="test"></div>
    <div id="calculate"></div>
</div>
<script>
    function myTriangle() {
        let a = parseFloat(document.getElementById("edge1").value);
        let b = parseFloat(document.getElementById("edge2").value);
        let c = parseFloat(document.getElementById("edge3").value);
        let C, P, S;
        let message1;
        let message2;
        if (isTriangle(a, b, c)) {
            if (iseTriangle(a, b, c)) {
                message1 = 'Đây là tam giác đều';
            } else if (isrTriangle(a, b, c)) {
                message1 = 'Đây là tam giác vuông';
            } else if (isiTriangle(a, b, c)) {
                message1 = 'Đây là tam giác cân';
            } else {
                message1 = 'Đây là tam giác thường';
            }
            message2 = 'Chu vi ' + isPetimeter(a, b, c) + ' Diện tích ' + isAcreage(a, b, c);
        } else {
            message1 = 'a, b, c không là 3 cạnh của tam giác';
            message2 = '';
        }
        document.getElementById('test').innerHTML = message1;
        document.getElementById('calculate').innerHTML = message2;
    }

    function isTriangle(a, b, c) {
        return (a + b) > c && (a + c) > b && (b + c) > a;
    }

    function isPetimeter(a, b, c) {
        return C = a + b + c;
    }

    function isAcreage(a, b, c) {
        P = C / 2;
        return S = Math.sqrt(P * (P - a) * (P - b) * (P - c));
    }

    function isrTriangle(a, b, c) {
        return (a * a) === (b * b + c * c) || (b * b) === (a * a + c * c) || (c * c) === (a * a + b * b);
    }

    function isiTriangle(a, b, c) {
        return a === b || a === c || b === c;
    }

    function iseTriangle(a, b, c) {
        return a === b && b === c;
    }
</script>
</body>
</html>
